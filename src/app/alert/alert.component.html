<ng-template>
  <div class="alert-container" appAlert [options]="config.options">
    <div class="alert-body" [ngClass]="config.classname">
      <span class="closebtn" (click)="remove()">&times;</span>  
      {{config.message}}
    </div>
  </div>
</ng-template>

<ng-container #vc></ng-container>
